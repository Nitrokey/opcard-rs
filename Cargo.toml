[package]
name = "opcard"
version = "0.1.0"
authors = ["Nitrokey GmbH <info@nitrokey.com>"]
edition = "2021"
description = "OpenPGP smart card implementation"
repository = "https://github.com/nitrokey/opcard-rs"
license = "LGPL-3.0-only"

[workspace]
members = [
	"fuzz"
]

[[example]]
name = "virtual"
required-features = ["virtual"]

[dependencies]
heapless = "0.7"
heapless-bytes = "0.3"
iso7816 = "0.1.1"
log = "0.4"
serde = { version = "1.0", default-features = false }
subtle = { version = "2.4.1", default-features = false }
trussed = "0.1.0"
serde_repr = "0.1"
hex-literal = "0.3.4"

# optional dependencies
apdu-dispatch = { version = "0.1", optional = true }
delog = { version = "0.1.5", optional = true }
vpicc = { version = "0.1.0", optional = true }

[dev-dependencies]
env_logger = "0.9"
openpgp-card = "0.3"
openpgp-card-sequoia = "0.0.20"
sequoia-openpgp = "1.10.0"
openpgp-card-pcsc = "0.3"
regex = "1.6.0"
stoppable_thread = "0.2.1"
test-log = "0.2.10"
trussed = { version = "0.1.0", features = ["virt"] }
rand = "0.8.5"

[features]
std = []
virtual = ["std", "vpicc"]

# used for delog
log-all = []
log-none = []
log-info = []
log-debug = []
log-warn = []
log-error = []

[patch.crates-io]
trussed = { git = "https://github.com/trussed-dev/trussed" , rev = "c728c0ea57fa9de5fa4980d380cdb01be0fed755" }
littlefs2-sys = { git = "https://github.com/sosthene-nitrokey/littlefs2-sys.git", branch = "bindgen-runtime-feature" }
interchange = { git = "https://github.com/trussed-dev/interchange.git", rev = "fe5633466640e1e9a8c06d9b5dd1d0af08c272af" }

[package.metadata.docs.rs]
all-features = true
