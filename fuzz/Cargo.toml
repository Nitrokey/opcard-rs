[package]
name = "opcard-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
heapless = "0.7"
iso7816 = "0.1"
trussed = { version = "0.1.0", features = ["virt"] }
arbitrary = { version = "1", features = ["derive"] }
hex-literal = "0.3.4"


[dependencies.opcard]
path = ".."
features = ["virtual"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[patch.crates-io]
trussed = { git = "https://github.com/trussed-dev/trussed" , rev = "3da56d8e41b9de64b852ed2bdcfd623118b09c3d" }
littlefs2-sys = { git = "https://github.com/sosthene-nitrokey/littlefs2-sys.git", branch = "bindgen-runtime-feature" }
iso7816 = { git = "https://github.com/sosthene-nitrokey/iso7816.git", branch = "fix-panic" }

